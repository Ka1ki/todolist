<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="h-screen w-full bg-gray flex items-center justify-center">
    <div class="w-96 bg-white rounded-lg p-4">
      <h1 id="title" class="text-2xl font-bold mb-4">Todo List</h1>
      <input
        id="searchInput"
        type="search"
        class="border border-slate-400 w-full px-2 py-2 outline-none rounded-lg"
        placeholder="Search in todo list..."
      />

      <hr class="my-2" />
      <ul id="todoList"></ul>
      <hr class="my-2" />

      <input
        id="todoInput"
        type="text"
        class="border border-slate-400 w-full px-2 py-2 outline-none rounded-lg"
        placeholder="Add Item"
      />
    </div>
  </body>

  <script src="./src/index.js"></script>
</html>
